<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="wrapper"> 
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-tac-toe Game!
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="game__header">
                    <div class="game__player-x">
                        <span> Player X </span>
                    </div>
                    <div class="game__player-o">
                        <span> Player 0 </span>
                    </div>
                </div>
                <div class="game__board">
                    <div class="game__board-tile" data-index="0"></div>
                    <div class="game__board-tile" data-index="1"></div>
                    <div class="game__board-tile" data-index="2"></div>
                    <div class="game__board-tile" data-index="3"></div>
                    <div class="game__board-tile" data-index="4"></div>
                    <div class="game__board-tile" data-index="5"></div>
                    <div class="game__board-tile" data-index="6"></div>
                    <div class="game__board-tile" data-index="7"></div>
                    <div class="game__board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
        <style src="./css/style.css"></style>
</body>
</html>
